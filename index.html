<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>查询工具</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 16px;
    }

    .container {
      width: 100%;
      max-width: 720px;
    }

    h1 {
      font-size: 22px;
      color: #1a1a1a;
      margin-bottom: 24px;
      font-weight: 600;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      margin-bottom: 20px;
    }

    .input-row {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      height: 42px;
      padding: 0 14px;
      border: 1px solid #d9d9d9;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus {
      border-color: #4096ff;
      box-shadow: 0 0 0 2px rgba(64, 150, 255, 0.15);
    }

    button {
      height: 42px;
      padding: 0 20px;
      background: #1677ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
      white-space: nowrap;
    }

    button:hover {
      background: #4096ff;
    }

    button:disabled {
      background: #a0c4ff;
      cursor: not-allowed;
    }

    .config-row {
      margin-top: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .config-row label {
      font-size: 13px;
      color: #666;
      white-space: nowrap;
    }

    .config-row input[type="text"] {
      height: 34px;
      font-size: 13px;
    }

    .result-card {
      background: #fff;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
    }

    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
    }

    .result-header h2 {
      font-size: 15px;
      color: #333;
      font-weight: 600;
    }

    .clear-btn {
      height: 28px;
      padding: 0 12px;
      background: transparent;
      color: #999;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      font-size: 12px;
    }

    .clear-btn:hover {
      color: #555;
      border-color: #bbb;
      background: transparent;
    }

    #output {
      min-height: 160px;
      max-height: 480px;
      overflow-y: auto;
      background: #fafafa;
      border: 1px solid #f0f0f0;
      border-radius: 8px;
      padding: 14px;
      font-size: 13px;
      line-height: 1.7;
      color: #333;
      white-space: pre-wrap;
      word-break: break-all;
    }

    .placeholder {
      color: #bbb;
      font-style: italic;
    }

    .log-entry {
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px dashed #eee;
    }

    .log-entry:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .log-meta {
      font-size: 11px;
      color: #aaa;
      margin-bottom: 4px;
    }

    .log-query {
      color: #1677ff;
      font-weight: 500;
    }

    .log-result {
      color: #333;
    }

    .log-error {
      color: #e53935;
    }

    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid #fff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      vertical-align: middle;
      margin-right: 6px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>查询工具</h1>

    <div class="card">
      <div class="input-row">
        <input
          type="text"
          id="queryInput"
          placeholder="输入查询内容，按 Enter 或点击查询"
          autocomplete="off"
        />
        <button id="queryBtn" onclick="doQuery()">查询</button>
      </div>

      <div class="config-row">
        <label>接口地址：</label>
        <input
          type="text"
          id="apiUrl"
          value="http://localhost:8080/api/query"
          placeholder="后端接口 URL"
        />
      </div>
    </div>

    <div class="result-card">
      <div class="result-header">
        <h2>查询结果</h2>
        <button class="clear-btn" onclick="clearOutput()">清空</button>
      </div>
      <div id="output">
        <span class="placeholder">结果将显示在这里...</span>
      </div>
    </div>
  </div>

  <script>
    const queryInput = document.getElementById("queryInput");
    const queryBtn = document.getElementById("queryBtn");
    const output = document.getElementById("output");
    const apiUrlInput = document.getElementById("apiUrl");

    // Enter 键触发查询
    queryInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") doQuery();
    });

    async function doQuery() {
      const query = queryInput.value.trim();
      if (!query) {
        queryInput.focus();
        return;
      }

      const apiUrl = apiUrlInput.value.trim();
      if (!apiUrl) {
        alert("请填写接口地址");
        return;
      }

      setLoading(true);

      const time = new Date().toLocaleTimeString();

      try {
        const response = await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query }),
        });

        const text = await response.text();
        let displayText;
        try {
          const json = JSON.parse(text);
          displayText = JSON.stringify(json, null, 2);
        } catch {
          displayText = text;
        }

        appendLog(time, query, displayText, response.ok ? "result" : "error");
      } catch (err) {
        appendLog(time, query, `请求失败：${err.message}`, "error");
      } finally {
        setLoading(false);
      }
    }

    function appendLog(time, query, result, type) {
      // 首次清除占位文字
      const placeholder = output.querySelector(".placeholder");
      if (placeholder) placeholder.remove();

      const entry = document.createElement("div");
      entry.className = "log-entry";
      entry.innerHTML = `
        <div class="log-meta">${time}</div>
        <div class="log-query">▶ ${escapeHtml(query)}</div>
        <div class="log-${type}">${escapeHtml(result)}</div>
      `;
      output.prepend(entry); // 最新的在顶部
    }

    function escapeHtml(str) {
      return str
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
    }

    function setLoading(loading) {
      queryBtn.disabled = loading;
      queryBtn.innerHTML = loading
        ? '<span class="spinner"></span>查询中'
        : "查询";
    }

    function clearOutput() {
      output.innerHTML = '<span class="placeholder">结果将显示在这里...</span>';
    }
  </script>
</body>
</html>
